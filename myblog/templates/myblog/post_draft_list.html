{% extends 'myblog/base.html' %}
{% load django_markdown %}

{% block content %}
	{% for post in posts %}
		<div class="post texts">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|markdown }}</p>
			<p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
		</div>
	{% endfor %}
{% endblock %}
