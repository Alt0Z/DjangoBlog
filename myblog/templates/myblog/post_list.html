{% extends 'myblog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <div class="date">
                    <b>Published: {{ post.published_date }}</b>
                </div>
            </div>
        {% endfor %}
    {% endblock content %}
